<div class="flex flex-col flex-auto min-w-0" *ngIf="data">

    <!-- Main -->
    <div class="flex-auto">

        <p>{{data.content.question}}</p>
        <mat-radio-group [(ngModel)]="data.user.input.selection!" ngDefaultControl  [ngModelOptions]="{standalone: true}"        aria-label="Select an option">
            <mat-radio-button value="Option 1">Option 1</mat-radio-button>
            <mat-radio-button value="Option 2">Option 2</mat-radio-button>
        </mat-radio-group>



    </div>

    <pre>
{{ data | json}}
    </pre>

</div>
