<div class="flex flex-col flex-auto min-w-0" *ngIf="data">

    <ng-container>

        <table mat-table [dataSource]="data.component.content.data" class="w-full">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->            
            <ng-container  *ngFor="let colName of data.component.content.colNames" [matColumnDef]="colName">
              <th mat-header-cell *matHeaderCellDef> {{colName}} </th>
              <td mat-cell *matCellDef="let element"> {{element[colName]}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="data.component.content.colNames"></tr>
            <tr mat-row *matRowDef="let row; columns: data.component.content.colNames;"></tr>
          </table>
    
    </ng-container>
    
    

</div>
