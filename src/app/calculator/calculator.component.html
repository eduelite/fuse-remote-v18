
  <div class="wrapper" cdkDrag>    
    <div class="calc">
      <div class="top">
        <div class='result'>{{result}}</div>
        <div class='screen'><span id="screentext" class="screentext animated">{{screentext}}</span><span class="hints">{{hints}}</span></div>
      </div>
      <div class="keyboard">

        <div class="crow">
          <div class='cb cbac' (click)="defaults()">AC</div>
          <div class="cb cbpar" (click)="CbparClickHandler('&lpar;')" key='('>(</div>
          <div class="cb cbpar" (click)="CbparClickHandler('&rpar;')"  key=')'>)</div>
          <div class='cb cbce' (click)="CbceClickHandler()">CE</div>
        </div>

        <div class="crow">
          <div class="cb cbnum" (click)="CbnumClickHander('π', 'pi')" key='pi'>π</div>
          <div class="cb cbnum" (click)="CbnumClickHander('e', 'e')" key='e'>e</div>
          <div class="cb cbnum" (click)="CbnumClickHander('φ', 'phi')" key='phi'>φ</div>
          <div class="cb cbnum" (click)="CbnumClickHander('τ', 'tau')" key='tau'>τ</div>
        </div>

        <div class="crow">
          <div class="cb cbinv" (click)="toggleInverted()">Inv</div>
          <div class="cb cbfun" (click)="CbfunClickHandler('sin', 'sin&lpar;', 'asin&lpar;')" key1='sin(' key2="asin(">sin<sup *ngIf="inverted">-1</sup></div>
          <div class="cb cbfun" (click)="CbfunClickHandler('cos', 'cos&lpar;', 'acos&lpar;')" key1='cos(' key2="acos(">cos<sup *ngIf="inverted">-1</sup></div>
          <div class="cb cbfun" (click)="CbfunClickHandler('tan', 'tan&lpar;', 'atan&lpar;')" key1='tan(' key2="atan(">tan<sup *ngIf="inverted">-1</sup></div>
        </div>

        <div class="crow">
          <div class="cb cbfun"  (click)="CbfunClickHandler('log', 'log10&lpar;', 'log10&lpar;')"  key1='log10('>log</div>
          <div class="cb cbfun"  (click)="CbfunClickHandler('ln', 'log&lpar;', 'log&lpar;')"  key1='log('>ln</div>
          <div class="cb cbop" (click)="CbopClickHandler('!','!')" key='!' char='!'>!</div>
          <div class="cb cbop" (click)="CbopClickHandler('deg','deg')"  key='deg' char='deg'>deg</div>
        </div>

        <div class="crow">
          <div class="cb cbfun"  (click)="CbfunClickHandler('sqrt', 'sqrt&lpar;', 'sqrt&lpar;')"  key1='sqrt('>sqrt</div>
          <div class="cb cbop" (click)="CbopClickHandler('^2','²')"   key='^2' char='²'>x²</div>
          <div class="cb cbop" (click)="CbopClickHandler('^3','³')"   key='^3' char='³'>x³</div>
          <div class="cb cbop" (click)="CbopClickHandler('^','^')"   key='^' char='^'>^</div>
        </div>

        <div class="crow">
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('7', '7')"  key='7'>7</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('8', '8')" key='8'>8</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('9', '9')" key='9'>9</div>
          <div class="cb cbop operands" (click)="CbopClickHandler('/','÷')"   key='/' char='÷'>÷</div>
        </div>

        <div class="crow">
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('4', '4')" key='4'>4</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('5', '5')" key='5'>5</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('6', '6')" key='6'>6</div>
          <div class="cb cbop operands" (click)="CbopClickHandler('*','×')"   key='*' char='×'>×</div>
        </div>

        <div class="crow">
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('1', '1')" key='1'>1</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('2', '2')" key='2'>2</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('3', '3')" key='3'>3</div>
          <div class="cb cbop operands" (click)="CbopClickHandler('-','-')"   key='-' char='-'>-</div>
        </div>

        <div class="crow">
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('0', '0')" key='0'>0</div>
          <div class="cb cbnum lighter"  (click)="CbnumClickHander('.', '.')" key='.'>.</div>
          <div class="cb cbop lighter" (click)="CbopClickHandler('E','E')"   key='E' char='E'>exp</div>
          <div class="cb cbop operands"  (click)="CbopClickHandler('+','+')"  key='+' char='+'>+</div>
        </div>

        <div class="crow">
          <div class="cb cbrnd" (click)="CbrndClickHandler()" style="width:25%">Rnd</div>
          <div class="cb cbans" (click)="CbansClickHandler()" style="width:25%">Ans</div>
          <div class="cb enter" (click)="EnterClickHandler()" style="width:50%">=</div>
        </div>

      </div>
    </div>
  </div>
